<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع حلقة النور - نتائج الطلاب</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri&family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary-color: #2c5e1a; --secondary-color: #d4af37; --bg-color: #f9fbf7; }
        body { font-family: 'Tajawal', sans-serif; background-color: var(--bg-color); color: #333; margin: 0; padding: 0; }
        header { background: var(--primary-color); color: white; padding: 2rem 1rem; text-align: center; border-bottom: 5px solid var(--secondary-color); }
        .stats-container { display: flex; justify-content: center; gap: 20px; margin-top: -30px; padding: 0 10px; }
        .stat-card { background: white; padding: 15px 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); text-align: center; min-width: 120px; }
        .stat-card h3 { margin: 0; color: var(--primary-color); font-size: 1.5rem; }
        .container { max-width: 900px; margin: 40px auto; padding: 20px; }
        table { width: 100%; border-collapse: collapse; background: white; border-radius: 10px; overflow: hidden; box-shadow: 0 0 20px rgba(0,0,0,0.05); }
        th { background: var(--primary-color); color: white; padding: 15px; text-align: right; }
        td { padding: 12px 15px; border-bottom: 1px solid #eee; }
        tr:hover { background-color: #f1f8e9; }
        .grade-excellent { color: #2e7d32; font-weight: bold; }
        footer { text-align: center; padding: 20px; color: #777; font-size: 0.9rem; }
    </style>
</head>
<body>

<header>
    <h1 style="font-family: 'Amiri', serif;">موقع حلقة النور القرآني</h1>
    <p>نتائج طلاب حلقة عاصم بن عمر - اليومي</p>
</header>

<div class="stats-container">
    <div class="stat-card"><h3>15</h3><p>عدد الطلاب</p></div>
    <div class="stat-card"><h3>95%</h3><p>نسبة الحضور</p></div>
</div>

<div class="container">
    <table>
        <thead>
            <tr>
                <th>اسم الطالب</th>
                <th>المقدار المحفوظ</th>
                <th>التقييم</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>علي محمد (أنت يا بطل)</td>
                <td>وجهين من سورة البقرة</td>
                <td class="grade-excellent">ممتاز ⭐</td>
            </tr>
            <tr>
                <td>عبدالله أحمد</td>
                <td>نصف وجه</td>
                <td>جيد جداً</td>
            </tr>
            </tbody>
    </table>
</div>

<footer>
    <p>جميع الحقوق محفوظة لـ 0559693201aii-png &copy; 2026</p>
</footer>

</body>
</html>
